# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Second attempt to deploy Node.js app to Azure Web App using Github Actions  - portfolio-backend-pll

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: 'Checkout Source'
            - uses: actions/checkout@v4

            - name: 'Set up Node.js version'
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: 'npm install'
              run: npm install

            - name: 'Upload artifact for deployment job'
              uses: actions/upload-artifact@v4
              with:
                  name: 'portfolio-backend-pll'
                  path: release.zip

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: 'Production'
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: 'portfolio-backend-pll'

            - name: 'Unzip artifact for deployment'
              run: unzip release.zip

            - name: 'Deploy to Azure Web App'
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v3
              with:
                  app-name: 'portfolio-backend-pll'
                  slot-name: 'Production'
                  package: .

            - name: Run Azure webapp deploy action using publish profile credentials
              uses: azure/webapps-deploy@v2
              with:
                  app-name: portfolio-backend-pll
                  publish-profile: ${{ secrets.PORTFOLIO_DB_PUBLISH_PROFILE_AZURE }}
